<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piazza Duomo Catania - 3D Tour</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 100;
      }
      #instructions {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        z-index: 100;
      }
      #instructions.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="info">Piazza Duomo, Catania - Interactive 3D Tour</div>
    <div id="instructions">
      <h2>Piazza Duomo 3D Tour</h2>
      <p>Click to start exploring</p>
      <p>Use WASD or arrow keys to move</p>
      <p>Move mouse to look around</p>
      <p>ESC to pause</p>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>

    <!-- Load our script -->
    <script src="piazza-duomo.js"></script>
  </body>
</html>
